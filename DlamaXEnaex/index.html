<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AgriDay | Niobe Tech</title>

  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      color: #333;
      background-color: #faf8f4;
    }

    /* Hero Section */
    .hero {
      background: url('cow-background-ph9i906mw66vxou3.jpg') center/cover no-repeat;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: white;
      position: relative;
    }

    /* Overlay for better contrast */
    .hero::before {
      content: "";
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 60, 0, 0.45);
      z-index: 0;
    }

    .hero-content {
      position: relative;
      z-index: 1;
    }

    .hero-logo {
      width: 120px;
      margin-bottom: 15px;
    }

    .hero h1 {
      font-size: 3rem;
      font-weight: 700;
      margin-bottom: 15px;
      color: #e6f2e0;
    }

    .hero p {
      font-size: 1.2rem;
      color: #d9ead3;
      margin-bottom: 25px;
    }

    .btn-program {
      background-color: #4CAF50;
      border: none;
      padding: 12px 30px;
      border-radius: 25px;
      font-size: 1.1rem;
      color: white;
      transition: all 0.3s ease;
    }

    .btn-program:hover {
      background-color: #3e8e41;
      transform: translateY(-2px);
    }

    footer {
      text-align: center;
      background-color: #2e2e1f;
      color: #dcdcdc;
      padding: 15px 0;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <!-- Hero Section -->
  <section class="hero">
    <div class="hero-content">
      <h1>Welcome to AgriDay 2025</h1>
      <p>Connecting Technology and Agriculture for a Sustainable Future</p>
      <a href="AgriDayProgramme.pdf" class="btn btn-program" download>Download Programme</a>
    </div>
  </section>

  <footer>
    &copy; 2025 NobzTech. All Rights Reserved.
  </footer>
</body>
</html>
